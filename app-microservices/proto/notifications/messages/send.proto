syntax = "proto3";
package notifications;

import "notifications/enums.proto";

message SendNotificationRequest {
  string userId = 1;
  string message = 2;
  NotificationType type = 3;
  NotificationMedium medium = 4; // e.g., "email", "sms", "push"
}
message SendNotificationResponse {
  bool success = 1;
  string message = 2;
}
